<!DOCTYPE html>
<html>
    <head>
        <title> absolute position</title>
        <style>
            img{
                position:absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                border-color: red;
                border-style: dashed;

            }
        </style>
    </head>
    <body>
        <img src="../klu logo.png" alt="error">
    </body>
</html>
